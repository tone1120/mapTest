<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modal with Multiple Popups</title>
<style>
  .modal {
    display: none;
    position: absolute;
    top: 10%;
    left: 10%;
    width: 80%;
    height: 80%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999; /*z-index 속성은 요소의 쌓임 순서를 정의. 숫자가 큰 값이 더 위에 올라가게 됩니다.*/
    overflow: hidden;
  }

  .modal_content {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    width: 80%; /* 부모 요소인 .modal의 가로 크기를 따라가도록 설정 */
  	height: 80%; /* 부모 요소인 .modal의 세로 크기를 따라가도록 설정 */

  }

  .popup {
    display: block; /* 모든 팝업을 동시에 보이도록 설정 */
  }
</style>
</head>
<body>

<button onclick="openModal()">Open Modal</button>

<div id="myModal" class="modal">
  <div class="modal_content">
  
    <div id="popup1" class="popup">
      <!-- Content for first popup -->
      <h2>Popup 1</h2>
      <p>This is the content of popup 1.</p>
    </div>
    <hr>
    <div id="popup2" class="popup">
      <!-- Content for second popup -->
      <h2>Popup 2</h2>
      <p>This is the content of popup 2.</p>
    </div>
  </div>
</div>

<script>
  function openModal() {
    document.getElementById("myModal").style.display = "block";
  }
</script>

</body>
</html>
